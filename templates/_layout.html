<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">

    <title>{% block title %}{% endblock title %}{{ ' :: ' if self.title() }}{{ site_name }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="description" content="{% block description %}{{ site_description }}{% endblock %}">

    <link rel="icon" href="{{ static_url('favicon.ico') }}" sizes="32x32">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.orange.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    {% assets filters="cssutils", output="css/app.min.css", "css/app.css" %}<link rel="stylesheet" href="{{ ASSET_URL }}">{% endassets %}
</head>
<body>
    <header class="container">
        <hgroup>
            <h1><a href="/">{{ site_name }}</a></h1>
            <p>{{ site_description }}</p>
        </hgroup>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <hr>

    <footer class="container text-center">
        <p>
            Â© {{ current_year }} <a href="https://epoc.fr/">Maxime "Epoc" Gross</a> et <a href="https://github.com/Les-Aventuriers-Numeriques/site-principal/graphs/contributors">contributeurs</a>
        </p>

        <p>
            {% for social_link_icon, social_link_url in social_links %}
                <a href="{{ social_link_url }}"><i class="bi bi-{{ social_link_icon }}"></i></a>
            {% endfor %}
        </p>
    </footer>
</body>
</html>
