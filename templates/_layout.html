<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">

    <title>{% block title %}{% endblock title %}{{ ' :: ' if self.title() }}{{ site_name }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="description" content="{% block description %}{{ site_description }}{% endblock %}">

    <meta property="og:type" content="page">
    <meta property="og:url" content="{% block canonical_url %}{% endblock %}">
    <meta property="og:site_name" content="{{ site_name }}">
    <meta property="og:title" content="{{ self.title() or site_name }}">
    <meta property="og:description" content="{{ self.description() }}">
    <meta property="og:image" content="{{ url('images/logo_256.png', absolute=True) }}">
    <meta property="og:locale" content="fr_FR">
    <link rel="canonical" href="{{ self.canonical_url() }}">

    <link rel="icon" href="{{ url('favicon.ico') }}" sizes="32x32 48x48">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.classless.orange.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    {% assets filters="cssutils", output="css/app.min.css", "css/app.css" %}<link rel="stylesheet" href="{{ ASSET_URL }}">{% endassets %}
</head>
<body>
    <header>
        <hgroup>
            <h1><a href="{{ url('') }}">{{ site_name }}</a></h1>
            <p>{{ site_description }}</p>
        </hgroup>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <hr>

    <footer>
        <div>
            Â© {{ current_year }} <a href="https://epoc.fr/">Maxime "Epoc" Gross</a> et <a href="https://github.com/Les-Aventuriers-Numeriques/site-principal/graphs/contributors">contributeurs</a>
        </div>

        <div>
            {% for social_link_icon, social_link_url in social_links %}
                <a href="{{ social_link_url }}"><i class="bi bi-{{ social_link_icon }}"></i></a>
            {% endfor %}
        </div>
    </footer>
</body>
</html>
